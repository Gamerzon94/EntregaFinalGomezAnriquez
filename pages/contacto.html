<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazbear Entertainment</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--SEO-->
    <meta
      name="description"
      content="Fazbear Entertainment Renta de Animatronicos"
    />
    <meta name="keywords" content="Fazbear,Entertainment,animatronicos,FNAF" />
  </head>

  <!-- Inicia el body-->

  <body>
    <!-- Inicia el header -->

    <header id="header">
      <!-- Logo de la pagina-->
      <div id="logo">
        <a href="../index.html"><img src="../img/Logo.png" alt="Logo" /></a>
      </div>
      <!-- titulo de la pagina-->
      <h1 id="titulo">Fazbear Entertainment</h1>
      <!-- redes sociales-->
      <div class="redes-sociales">
        <a href="https://facebook.com" target="_blank"
          ><img src="../img/facebook.png" alt="facebook"
        /></a>
        <a href="https://twitter.com" target="_blank"
          ><img src="../img/twitter.png" alt="twitter"
        /></a>
        <a href="https://telegram.org/" target="_blank"
          ><img src="../img/telegram.png" alt="telegram"
        /></a>
      </div>
    </header>

    <!--Menú de navegación-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contacto.html"
                >[Administración] Agregar productos nuevos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="contactoContenido">
      <!--Contenido-->
      <div class="formularioContacto">
        <h2 id="tituloContacto">Agregar productos nuevos</h2>
        <!--Formulario Bootstrap-->
        <form id="miFormulario">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input
              type="number"
              min="0"
              class="form-control"
              id="id"
              placeholder="Ingrese un id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del animatronico</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese un nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del animatronico</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              placeholder="Ingrese una descripción"
              required
            />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio del animatronico</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="precio"
              placeholder="Ingrese un precio"
              required
            />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Stock del animatronico</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="stock"
              placeholder="Ingrese un Stock"
              required
            />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Imagen del animatronico</label>
            <input
              type="text"
              class="form-control"
              id="image"
              placeholder="Ingrese la url de la imagen"
              required
            />
          </div>
          <div id="botones">
            <button type="submit" class="btn btn-primary" onclick="agregarAnimatronico()">Agregar animatronico</button>
            <input type="reset" value="Borrar" class="btn btn-warning" />
          </div>
        </form>
      </div>
      <!--Imagen de contacto-->
      <div class="imagenContacto">
        <img
          src="../img/contacto.png"
          alt="Logo de Contacto"
          id="logoContacto"
        />
      </div>
    </section>
    <!-- footer-->
    <footer id="footer">
      <!-- menu de footer-->
      <div class="footer-menu">
        <a href="../index.html">Inicio</a>
        <a href="./contacto.html">[Administración] Agregar productos nuevos</a>
      </div>
      <!-- Mision y vision-->
      <div class="footer-copyright">
        <p>&copy; 2023 Fazbear Entertainment. Todos los derechos reservados.</p>
      </div>
      <!-- Volver al head-->
      <div class="footer-subir">
        <a href="#header"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="60"
            height="60"
            fill="currentColor"
            class="bi bi-arrow-up-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"
            /></svg
        ></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/venta.js"></script>
  </body>
</html>
