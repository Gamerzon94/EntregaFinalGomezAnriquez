<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundación SCP - Formulario de Contacto</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--SEO-->
    <meta
      name="description"
      content="Página de contacto con la fundación SCP, desde aqui nos puedes contactar."
    />
    <meta
      name="keywords"
      content="fundación,scp,anomalias,investigacion,contacto"
    />
  </head>

  <!-- Inicia el body-->

  <body>
    <!-- Inicia el header -->

    <header id="header">
      <!-- Logo de la pagina-->
      <div id="logo">
        <a href="../index.html"><img src="../img/Logo.png" alt="Logo" /></a>
      </div>
      <!-- titulo de la pagina-->
      <h1 id="titulo">Fundación SCP</h1>
      <!-- redes sociales-->
      <div class="redes-sociales">
        <a href="https://facebook.com" target="_blank"
          ><img src="../img/facebook.png" alt="facebook"
        /></a>
        <a href="https://twitter.com" target="_blank"
          ><img src="../img/twitter.png" alt="twitter"
        /></a>
        <a href="https://telegram.org/" target="_blank"
          ><img src="../img/telegram.png" alt="telegram"
        /></a>
      </div>
    </header>

    <!--Menú de navegación-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./sobreNosotros.html"
                >Sobre nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./servicios.html"
                >Nuestros Servicios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./Noticias.html"
                >Noticias</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="contactoContenido">
      <!--Contenido-->
      <div class="formularioContacto">
        <h2 id="tituloContacto">Contacte a la fundación</h2>
        <!--Formulario Bootstrap-->
        <form action="" id="formulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese su nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              placeholder="Ingrese su direccion"
              required
            />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="Ingrese su correo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="nombre"
              placeholder="Ingrese su teléfono"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <div id="botones">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <input type="reset" value="Borrar" class="btn btn-warning" />
          </div>
        </form>
      </div>
      <!--Imagen de contacto-->
      <div class="imagenContacto">
        <img
          src="../img/contacto.png"
          alt="Logo de Contacto"
          id="logoContacto"
        />
      </div>
    </section>
    <!-- footer-->
    <footer id="footer">
      <!-- menu de footer-->
      <div class="footer-menu">
        <a href="../index.html">Inicio</a>
        <a href="./sobreNosotros.html">Sobre nosotros</a>
        <a href="./servicios.html">Nuestros Servicios</a>
        <a href="./Noticias.html">Noticias</a>
        <a href="./contacto.html">Contacto</a>
      </div>
      <!-- Mision y vision-->
      <div class="footer-copyright">
        <p>&copy; 2023 Fundación SCP. Todos los derechos reservados.</p>
      </div>
      <!-- Volver al head-->
      <div class="footer-subir">
        <a href="#header"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="60"
            height="60"
            fill="currentColor"
            class="bi bi-arrow-up-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"
            /></svg
        ></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
